<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Own css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- monthYearDatePicker CSS -->
    <link rel="stylesheet" href="assets/monthYearDatePicker.css">
    <title>Cloudxier | Payment Gateway</title>
  </head>
  <body>
    <div id="mainContainer" class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-12" style="padding: 2em">
          <table class="table" style="border: 2px solid #1acedb">
            <tbody>
              <h4 style="text-align: center; color: #1acedb"><b>1. Order Summary</b></h4>
              <br>
               <tr>
                <th scope="row">Email</th>
                <td id="cartCustomerEmail">EMAIL</td>
              </tr>
              <tr>
                <th scope="row">First Name</th>
                <td id="cartCustomerFirstName">FIRST NAME</td>
              </tr>
              <tr>
                <th scope="row">Last Name</th>
                <td id="cartCustomerLastName">LAST NAME</td>
              </tr>
              <tr>
                <th scope="row">Phone Number</th>
                <td id="cartCustomerPhoneNumber">PHONE NUMBER</td>
              </tr>
              <tr>
                <th scope="row">Order Total</th>
                <td>
                  <strong id="cartOrderTotal">IDR 0.00</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <h4 style="text-align: center; color: #1acedb"><b>2. Choose Payment Method</b></h4>
      <div class="row justify-content-md-center">
        <div class="d-flex mx-auto">
          <div id="cardPaymentBorder" class="card" style="width: 300px;">
            <div id="divCardPayment" class="card-body">
              <h5 class="card-title">Credit Card &nbsp; <div id="circleCreditCard"></div></h5>
              <p class="card-text">
                
              </p>
              <div id="divCardDetails">
                <hr />
                <div class="row">
                  <div class="col-md">
                    <div class="form-group">
                      <label><b>CARDHOLDER NAME</b></label>
                      <input type="text" class="form-control" id="cardHolderNameInput" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                      <label><b>CARD NUMBER</b></label>
                      <input type="text" class="form-control numberOnly" id="cardNumberInput" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group">
                      <label><b>EXPIRY DATE</b></label>
                      <input type="text" class="form-control monthYearDatePicker" id="cardExpiryDateInput" placeholder="MM / YY">
                    </div>
                    <div class="form-group">
                      <label><b>CVV</b></label>
                      <input type="text" class="form-control numberOnly" id="cvvInput" placeholder="XXXX">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex mx-auto">
          <div id="bankPaymentBorder" class="card" style="width: 300px;">
            <div id="divBankPayment" class="card-body">
              <h5 class="card-title">Virtual Account &nbsp; <div id="circleBankTransfer"></div></h5>
              <p class="card-text">
                
              </p>
              <div id="divBankDetails">
                <hr />
                <div class="row">
                  <div class="col-md">
                    <p><b>PLEASE MAKE PAYMENT TO:</b></p>
                    <p>XXX-XXX-XXX-XXX</p>
                    <p><b>VIRTUAL ACCOUNT NAME</b></p>
                    <p>XXXXXXXXXXXXXXX</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Script: loader -->
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.0/dist/loadingoverlay.min.js" type="text/javascript"></script>
    <!-- Script: swal -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Script: payment.js -->
    <script src="assets/payment.js"></script>
    <!-- Script: numberOnly.js -->
    <script src="assets/numberOnly.js"></script>
    <!-- Script: monthYearDatePicker.js -->
    <script src="assets/monthYearDatePicker.js"></script>
  </body>
</html>
